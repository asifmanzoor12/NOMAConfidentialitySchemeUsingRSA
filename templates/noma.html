<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulate NOMA Transmission</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simulate NOMA Transmission</h1>
        {% if transmissions %}
        <div class="alert alert-success">
            <h4>Simulated NOMA Transmissions:</h4>
            {% for transmission in transmissions %}
            <p><strong>User {{ loop.index }} (Power {{ transmission.power }}):</strong></p>
            <pre>{{ transmission.message }}</pre>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="/decrypt" class="btn btn-primary">Decrypt Messages</a>
        </div>
        {% else %}
        <form method="POST">
            <div class="form-group">
                <label for="encrypted_message_user1">Encrypted Message from User 1</label>
                <textarea class="form-control" id="encrypted_message_user1" name="encrypted_message_user1" rows="5" required>{{ encrypted_messages.encrypted_message_user1 }}</textarea>
            </div>
            <div class="form-group">
                <label for="encrypted_message_user2">Encrypted Message from User 2</label>
                <textarea class="form-control" id="encrypted_message_user2" name="encrypted_message_user2" rows="5" required>{{ encrypted_messages.encrypted_message_user2 }}</textarea>
            </div>
            <div class="form-group">
                <label for="power_user1">Power Level for User 1</label>
                <input type="number" class="form-control" id="power_user1" name="power_user1" step="0.01" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="power_user2">Power Level for User 2</label>
                <input type="number" class="form-control" id="power_user2" name="power_user2" step="0.01" min="0" max="1" required>
            </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Simulate NOMA Transmission</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
